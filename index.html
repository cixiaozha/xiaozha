<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Image Display</title>
  <style>
    /* 设置页面全屏 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    /* 背景图片 */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/aa.jpg'); /* 图片1的相对路径 */
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    /* 图片2容器 */
    .image-container {
      position: absolute; /* 绝对定位容器 */
      z-index: 2;
      cursor: grab; /* 提示图片可以被拖动 */
      touch-action: none; /* 防止触摸事件被默认行为覆盖 */
    }

    /* 图片2的样式 */
    .interactive-image {
      width: auto; /* 让图片宽度自适应 */
      height: auto; /* 让图片高度自适应 */
      max-width: 100%; /* 限制图片的最大宽度 */
      transition: transform 0.3s ease; /* 平滑过渡效果 */
      display: block; /* 移除图片框 */
    }

    /* 更换图片按钮 */
    .upload-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 上传图片输入框隐藏 */
    .upload-input {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 背景图片 -->
  <div class="background-image"></div>

  <!-- 图片2 -->
  <div class="image-container" id="image-container">
    <img src="path_to_image2.jpg" alt="Image 2" id="image2" class="interactive-image">
  </div>

  <!-- 上传图片按钮 -->
  <label class="upload-btn">
    更换图片
    <input type="file" id="upload" class="upload-input" accept="image/*" onchange="updateImage()">
  </label>

  <script>
    const image2 = document.getElementById('image2');
    const imageContainer = document.getElementById('image-container');
    const minScale = 0.02; // 最小缩放比例
    const maxScale = 2; // 最大缩放比例
    let scale = minScale; // 初始化缩放比例为最小值
    let isDragging = false;
    let startX, startY, offsetX, offsetY;
    let touchStartX, touchStartY, touchStartTime;

    // 点击图片放大缩小的逻辑
    let clickCount = 0;
    const maxClicks = 10;

    image2.addEventListener('click', (e) => {
      const currentTime = new Date().getTime();
      const timeDiff = currentTime - touchStartTime; // 计算点击与滑动的时间差
      const moveDistance = Math.sqrt(Math.pow(e.clientX - touchStartX, 2) + Math.pow(e.clientY - touchStartY, 2)); // 计算位移距离

      // 判断是点击还是滑动
      if (timeDiff < 300 && moveDistance < 10) { // 如果点击时间短且位移小，视为点击
        clickCount++;
        const scaleFactor = Math.min(minScale + clickCount * 0.1, maxScale);
        image2.style.transform = `scale(${scaleFactor})`;

        if (clickCount >= maxClicks) {
          clickCount = 0;
          image2.style.transform = `scale(${minScale})`;
        }
      }
    });

    // 鼠标按下时开始拖动
    imageContainer.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return; // 仅响应左键点击
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      offsetX = imageContainer.offsetLeft;
      offsetY = imageContainer.offsetTop;
      imageContainer.style.cursor = 'grabbing'; // 修改为抓取状态
    });

    // 鼠标移动时改变图片的位置
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const left = offsetX + (e.clientX - startX);
        const top = offsetY + (e.clientY - startY);
        imageContainer.style.left = `${left}px`;
        imageContainer.style.top = `${top}px`;
      }
    });

    // 鼠标松开时停止拖动
    document.addEventListener('mouseup', () => {
      isDragging = false;
      imageContainer.style.cursor = 'grab'; // 恢复为抓取状态
    });

    // 触摸屏适配 - 触摸开始时开始拖动
    imageContainer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchStartTime = new Date().getTime(); // 记录触摸开始时间
        offsetX = imageContainer.offsetLeft;
        offsetY = imageContainer.offsetTop;
        imageContainer.style.cursor = 'grabbing'; // 修改为抓取状态
      }
      e.preventDefault(); // 阻止默认的触摸行为，防止干扰
    });

    // 触摸屏适配 - 触摸移动时改变图片的位置
    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const left = offsetX + (touch.clientX - touchStartX);
        const top = offsetY + (touch.clientY - touchStartY);
        imageContainer.style.left = `${left}px`;
        imageContainer.style.top = `${top}px`;
      }
      e.preventDefault(); // 阻止默认行为，避免页面滚动等影响
    });

    // 触摸屏适配 - 触摸结束时停止拖动
    document.addEventListener('touchend', () => {
      isDragging = false;
      imageContainer.style.cursor = 'grab'; // 恢复为抓取状态
    });

    // 更换图片的函数
    function updateImage() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image2.src = e.target.result;
          // 更新图片后，设置为最小比例（2%）
          scale = minScale;
          image2.style.transform = `scale(${scale})`;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
  
</body>
</html>
