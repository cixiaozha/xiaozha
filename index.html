<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Image Display</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/aa.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .image-container {
      position: absolute;
      z-index: 2;
      cursor: grab;
      touch-action: none;
    }

    .interactive-image {
      width: auto;
      height: auto;
      max-width: 100%;
      transition: transform 0.3s ease, opacity 0.3s ease; /* 添加透明度过渡 */
      display: block;
    }

    .upload-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .upload-input {
      display: none;
    }
  </style>
</head>
<body>

  <div class="background-image"></div>

  <div class="image-container" id="image-container">
    <img src="path_to_image2.jpg" alt="Image 2" id="image2" class="interactive-image">
  </div>

  <label class="upload-btn">
    更换图片
    <input type="file" id="upload" class="upload-input" accept="image/*" onchange="updateImage()">
  </label>

  <script>
    const image2 = document.getElementById('image2');
    const imageContainer = document.getElementById('image-container');
    const minScale = 0.02;
    let clickCount = 0;
    const maxClicks = 10;

    // 允许图片靠近边缘时逐渐透明消失
    function updateOpacity() {
      const containerRect = imageContainer.getBoundingClientRect();
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const horizontalDistance = Math.min(containerRect.left, windowWidth - containerRect.right);
      const verticalDistance = Math.min(containerRect.top, windowHeight - containerRect.bottom);

      // 距离边缘小于100px时逐渐消失
      const edgeDistance = 100;
      let opacity = 1;

      if (horizontalDistance < edgeDistance || verticalDistance < edgeDistance) {
        const minDistance = Math.min(horizontalDistance, verticalDistance);
        opacity = Math.max(0, minDistance / edgeDistance);
      }

      image2.style.opacity = opacity;
    }

    // 图片点击放大缩小
    image2.addEventListener('click', () => {
      clickCount++;
      const scaleFactor = minScale + clickCount * 0.1;
      image2.style.transform = `scale(${scaleFactor})`;

      if (clickCount >= maxClicks) {
        clickCount = 0;
        image2.style.transform = `scale(${minScale})`;
      }
    });

    // 滑动效果
    let startX, startY, offsetX, offsetY;
    let isDragging = false;

    // 触摸开始
    imageContainer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        offsetX = imageContainer.offsetLeft;
        offsetY = imageContainer.offsetTop;
        e.preventDefault();
      }
    });

    // 触摸移动
    document.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const left = offsetX + (touch.clientX - startX);
        const top = offsetY + (touch.clientY - startY);
        imageContainer.style.left = `${left}px`;
        imageContainer.style.top = `${top}px`;

        // 更新透明度
        updateOpacity();
        e.preventDefault();
      }
    });

    // 触摸结束
    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    // 更换图片
    function updateImage() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image2.src = e.target.result;
          image2.style.transform = `scale(${minScale})`;
          image2.style.opacity = 1;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
