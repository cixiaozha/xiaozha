<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Image Display</title>
  <style>
    /* 设置页面全屏 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    
    /* 背景图片 */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/aa.jpg'); /* 图片1的相对路径 */
      background-size: cover;
      background-position: center;
      z-index: 1;
    }
    
    /* 图片2容器 */
    .image-container {
      position: absolute; /* 绝对定位容器 */
      z-index: 2;
      cursor: grab; /* 提示图片可以被拖动 */
    }
    
    /* 图片2的样式 */
    .interactive-image {
      width: auto; /* 让图片宽度自适应 */
      height: auto; /* 让图片高度自适应 */
      max-width: 100%; /* 限制图片的最大宽度 */
      transition: transform 0.3s ease; /* 平滑过渡效果 */
      display: block; /* 移除图片框 */
    }
    
    /* 更换图片按钮 */
    .upload-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* 上传图片输入框隐藏 */
    .upload-input {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 背景图片 -->
  <div class="background-image"></div>

  <!-- 图片2 -->
  <div class="image-container" id="image-container">
    <img src="path_to_image2.jpg" alt="Image 2" id="image2" class="interactive-image" onclick="handleClick()">
  </div>

  <!-- 上传图片按钮 -->
  <label class="upload-btn">
    更换图片
    <input type="file" id="upload" class="upload-input" accept="image/*" onchange="updateImage()">
  </label>

  <script>
    let clickCount = 0;
    const maxClicks = 10;
    const image2 = document.getElementById('image2');
    const imageContainer = document.getElementById('image-container');
    const minScale = 0.02; // 最小缩放比例
    const maxScale = 2; // 最大缩放比例

    let isDragging = false;
    let offsetX, offsetY;

    // 点击图片放大缩小的逻辑
    function handleClick() {
      clickCount++;
      const scale = Math.min(minScale + clickCount * 0.1, maxScale);
      image2.style.transform = `scale(${scale})`;

      if (clickCount >= maxClicks) {
        clickCount = 0;
        image2.style.transform = `scale(${minScale})`;
      }
    }

    // 鼠标按下时开始拖动
    imageContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - imageContainer.offsetLeft;
      offsetY = e.clientY - imageContainer.offsetTop;
      imageContainer.style.cursor = 'grabbing'; // 修改为抓取状态
    });

    // 鼠标移动时改变图片的位置
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const left = e.clientX - offsetX;
        const top = e.clientY - offsetY;
        imageContainer.style.left = `${left}px`;
        imageContainer.style.top = `${top}px`;
      }
    });

    // 鼠标松开时停止拖动
    document.addEventListener('mouseup', () => {
      isDragging = false;
      imageContainer.style.cursor = 'grab'; // 恢复为抓取状态
    });

    // 更换图片的函数
    function updateImage() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image2.src = e.target.result;
          // 更新图片后，设置为最小比例（2%）
          image2.style.transform = `scale(${minScale})`;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
  
</body>
</html>
