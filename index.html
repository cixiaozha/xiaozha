<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Image Display</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/aa.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .image-container {
      position: absolute;
      z-index: 2;
      cursor: grab;
      touch-action: none;
    }

    .interactive-image {
      width: auto;
      height: auto;
      max-width: 100%;
      transition: transform 0.3s ease;
      display: block;
    }

    .upload-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .upload-input {
      display: none;
    }
  </style>
</head>
<body>

  <div class="background-image"></div>

  <div class="image-container" id="image-container">
    <img src="path_to_image2.jpg" alt="Image 2" id="image2" class="interactive-image">
  </div>

  <label class="upload-btn">
    更换图片
    <input type="file" id="upload" class="upload-input" accept="image/*" onchange="updateImage()">
  </label>

  <script>
    const image2 = document.getElementById('image2');
    const imageContainer = document.getElementById('image-container');
    const minScale = 0.02;
    const maxScale = 2;
    let scale = minScale;
    let isDragging = false;
    let startX, startY, offsetX, offsetY;
    let touchStartX, touchStartY, touchStartTime;

    let clickCount = 0;
    const maxClicks = 10;

    // 添加 touchstart 监听
    imageContainer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) { // 单指操作
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchStartTime = new Date().getTime();
        isDragging = false;
      }
    });

    // 添加 touchend 监听
    imageContainer.addEventListener('touchend', (e) => {
      const touchEndTime = new Date().getTime();
      const timeDiff = touchEndTime - touchStartTime;
      const moveDistance = Math.sqrt(
        Math.pow(e.changedTouches[0].clientX - touchStartX, 2) +
        Math.pow(e.changedTouches[0].clientY - touchStartY, 2)
      );

      if (timeDiff < 300 && moveDistance < 10) {
        // 视为点击事件
        clickCount++;
        const scaleFactor = Math.min(minScale + clickCount * 0.1, maxScale);
        image2.style.transform = `scale(${scaleFactor})`;

        if (clickCount >= maxClicks) {
          clickCount = 0;
          image2.style.transform = `scale(${minScale})`;
        }
      }
    });

    // 触摸屏适配 - 滑动操作
    imageContainer.addEventListener('touchmove', (e) => {
      if (!isDragging && Math.sqrt(Math.pow(e.touches[0].clientX - touchStartX, 2) + Math.pow(e.touches[0].clientY - touchStartY, 2)) > 10) {
        isDragging = true;
        offsetX = imageContainer.offsetLeft;
        offsetY = imageContainer.offsetTop;
      }

      if (isDragging) {
        const left = offsetX + (e.touches[0].clientX - touchStartX);
        const top = offsetY + (e.touches[0].clientY - touchStartY);
        imageContainer.style.left = `${left}px`;
        imageContainer.style.top = `${top}px`;
      }

      e.preventDefault();
    });

    // 更换图片的函数
    function updateImage() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image2.src = e.target.result;
          scale = minScale;
          image2.style.transform = `scale(${scale})`;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
