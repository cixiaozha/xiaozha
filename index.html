<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Image Display</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/aa.jpg');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .image-container {
      position: absolute;
      z-index: 2;
      cursor: grab;
      touch-action: none;
    }

    .interactive-image {
      width: auto;
      height: auto;
      max-width: 100%;
      transition: transform 0.3s ease;
      display: block;
    }

    .upload-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .upload-input {
      display: none;
    }
  </style>
</head>
<body>

  <div class="background-image"></div>

  <div class="image-container" id="image-container">
    <img src="" alt="Image 2" id="image2" class="interactive-image">
  </div>

  <label class="upload-btn">
    更换图片
    <input type="file" id="upload" class="upload-input" accept="image/*" onchange="updateImage()">
  </label>

  <script>
    const image2 = document.getElementById('image2');

    // 页面加载时从服务器获取最新图片
    async function loadLatestImage() {
      try {
        const response = await fetch('https://your-server.com/getLatestImage'); // 替换为实际接口
        const data = await response.json();
        if (data.imageUrl) {
          image2.src = data.imageUrl;
        }
      } catch (error) {
        console.error("Error loading latest image:", error);
      }
    }

    // 上传新图片
    async function updateImage() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const response = await fetch('https://your-server.com/uploadImage', { // 替换为实际接口
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (data.success) {
            image2.src = URL.createObjectURL(file); // 立即在前端更新图片
          }
        } catch (error) {
          console.error("Error uploading image:", error);
        }
      }
    }

    // 页面加载时执行
    loadLatestImage();
  </script>
</body>
</html>
